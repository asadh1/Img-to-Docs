	<script>
		$(function() {
			$('#insert-text').click(insertText);
		});

		function insertText() {
			this.disabled = true;
			$('#error').remove();
			google.script.run
				.withSuccessHandler(
					function(returnSuccess, element) {
						element.disabled = false;
					})
				.withFailureHandler(
					function(msg, element) {
						showError(msg, $('#button-bar'));
						element.disabled = false;
					})
				.withUserObject(this)
				.insertText($('#log').val());
		}
		(function(window) {
			function triggerCallback(e, callback) {
				if (!callback || typeof callback !== 'function') {
					return;
				}
				var files;
				if (e.dataTransfer) {
					files = e.dataTransfer.files;
				} else if (e.target) {
					files = e.target.files;
				}
				callback.call(null, files);
			}

			function makeDroppable(ele, callback) {
				var input = document.createElement('input');
				input.setAttribute('type', 'file');
				input.style.display = 'none';
				input.addEventListener('change', function(e) {
					triggerCallback(e, callback);
				});
				ele.appendChild(input);

				ele.addEventListener('dragover', function(e) {
					e.preventDefault();
					e.stopPropagation();
					ele.classList.add('dragover');
				});

				ele.addEventListener('dragleave', function(e) {
					e.preventDefault();
					e.stopPropagation();
					ele.classList.remove('dragover');
				});

				ele.addEventListener('drop', function(e) {
					e.preventDefault();
					e.stopPropagation();
					ele.classList.remove('dragover');
					triggerCallback(e, callback);
				});

				ele.addEventListener('click', function() {
					input.value = null;
					input.click();
				});
			}
			window.makeDroppable = makeDroppable;
		})(this);
		(function(window) {
			makeDroppable(window.document.querySelector('.droppable'), function(files) {
				console.log(files);
				var fileName = files[0].name
				if (fileName) {
					let reader = new FileReader();
					let file = files[0];
					reader.readAsDataURL(file);
					startRecognize(file);
				} else {
					label.innerHTML = labelVal;
					$("#drop-icon").addClass("fa-cloud-upload-alt");
					$("#drop-icon").removeClass("fa-check");
					$("#drop-icon").removeClass("fa-spinner fa-pulse");
				}
			});
		})(this);

		function startRecognize(img) {
			$("#drop-icon").removeClass("fa-cloud-upload-alt");
			$("#drop-icon").addClass("fa-spinner fa-pulse");
			$("#drop-text").html("Recognizing Text...");
			recognizeFile(img);
		}

		function progressUpdate(packet) {
			var log = document.getElementById('log');
			if (packet.status == 'done') {
				var result = (packet.data
					.replace(/\n\s*\n/g, '\n')
					.replace(new RegExp("\nÂ« ", 'g'), '\n* ')
					.replace(new RegExp("\n- ", 'g'), '\n* ')
					.replace(new RegExp("\n\\+ ", 'g'), '\n* '));
				log.value = result;
				$("#drop-icon").removeClass('fa-spinner fa-pulse');
				$("#drop-icon").addClass('fa-check');
				$("#drop-text").html("Done!");
				setTimeout(function() {
					$("#drop-icon").animate({
						opacity: 0.4
					}, 500)
					$("#drop-text").animate({
						opacity: 0.4
					}, 500)
					setTimeout(function() {
						$("#drop-icon").removeClass('fa-check');
						$("#drop-icon").addClass("fa-cloud-upload-alt");
						$("#drop-icon").animate({
							opacity: 1
						}, 500);
						$("#drop-text").html("Drag files here or click to upload");
						$("#drop-text").animate({
							opacity: 1
						}, 500);
						$("#progress").width("0%");
					}, 500);
				}, 500);
			} else {
				console.info(packet)
				if (packet.status == "recognizing text") {
					$("#progress").width(`${packet.progress * 100}%`);
				}
			}
		}

		function recognizeFile(file) {
			$("#log").empty();
			const worker = new Tesseract.createWorker({
				logger: m => progressUpdate(m),
			});

			(async () => {
				await worker.load();
				await worker.loadLanguage($("#langsel").val());
				await worker.initialize($("#langsel").val());
				const {
					data: {
						text
					}
				} = await worker.recognize(file);
				progressUpdate({
					status: 'done',
					data: text
				});
				await worker.terminate();
			})();
		}
